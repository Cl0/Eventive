<div class="details-box">
    <a href="{% url 'eventFinderApp:event' event.id %}">
        <img src="{{event.categories.first.image.url}}">
        <p class="event-header">{{ event.title }}</p>
        <div class="event-info">
            <p>Start date & time:  {{ event.start_time }}</p>
            <p>Location:  {{ event.location }}</p>
            <p>Host:  {{event.host}}</p>
            <p style= "color: blue">
                {% if event.categories %}
                    {% for category in event.categories.all %}
                    {{category.name}}{% if not forloop.last %}, {% endif %}
                    {% endfor %}
                {% endif %}
            </p>
        </div>
    </a>
</div>
